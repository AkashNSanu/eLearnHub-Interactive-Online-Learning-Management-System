<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Instructor Directory</title>
</head>
<body>
<div class="container p-5 my-5 border">

    <h3>Instructor Directory</h3>
    <hr>

    <a th:href="@{/college/showFormToAddInstructor}"
       class="btn btn-primary btn-sm mb-3">
        Add Instructor
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Instructor Name</th>
            <th>Email</th>
            <th>Instructor Details</th>
            <th>Courses</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempInstructor : ${instructors}">

            <td th:text="${tempInstructor.firstName+' '+tempInstructor.lastName}" />
            <td th:text="${tempInstructor.email}" />
            <td>
                <a th:href="@{/college/showInstructorDetails(instructorId=${tempInstructor.id})}"
                   class="btn btn-primary btn-sm">
                    Details
                </a>
            </td>
            <td>
                <a th:href="@{/college/showInstructorAllCourses(instructorId=${tempInstructor.id})}"
                   class="btn btn-primary btn-sm">
                    Show course
                </a>
                <a th:href="@{/college/showFormToAddCourse(instructorId=${tempInstructor.id})}"
                   class="btn btn-primary btn-sm">
                    Add course
                </a>
            </td>
            <td>
                <a th:href="@{/college/deleteInstructor(instructorId=${tempInstructor.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Instructor?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
