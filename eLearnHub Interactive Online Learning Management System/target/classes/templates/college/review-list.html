<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Reviews Directory</title>
</head>
<body>
<div class="container p-5 my-5 border">

    <h3>Review Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Reviews</th>
            <th>Action</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempReview : ${reviews}">

            <td th:text="${tempReview.comment}" />
            <td>
                <a th:href="@{/college/deleteReview(reviewId=${tempReview.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Reviews?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/college/showFormToAddReview(courseId=${courseId})}"
       class="btn btn-primary btn-sm mb-3">
        Add Review
    </a>

</div>
</body>
</html>
