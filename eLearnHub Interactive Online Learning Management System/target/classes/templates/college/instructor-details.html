<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Instructor Directory</title>
</head>
<body>
<div class="container p-5 my-5 border">

    <h3>Instructor Details</h3>
    <hr>

    <p>First Name      : <span th:text="${instructor.firstName}"/></p>
    <p>Last Name       : <span th:text="${instructor.lastName}"/></p>
    <p>Email           : <span th:text="${instructor.email}"/></p>
    <p>Mobile          : <span th:text="${instructor.mobile}"/></p>
    <p>Native Place    : <span th:text="${instructor.nativePlace}"/></p>
    <p>Degree          : <span th:text="${instructor.degree}"/></p>
    <p>Youtube Channel : <span th:text="${instructor.youtubeChannel}"/></p>

    <a th:href="@{/college/showFormToUpdateInstructor(instructorId=${instructor.id})}"
       class="btn btn-primary btn-sm">
        Update
    </a>

    <hr>
    <a th:href="@{/college/instructors}"
       class="btn btn-primary btn-sm mb-3">
        Back to Instructor List
    </a>

</div>
</body>
</html>
