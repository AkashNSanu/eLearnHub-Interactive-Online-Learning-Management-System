<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Review</title>
</head>
<body>

<div class="container p-5 my-5 border">
    <h3>Review Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Review</p>
    <form th:action="@{/college/saveReview(courseId=${courseId})}" th:object="${review}"  method="post">

        <!-- Add hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}">


        <input type="text" th:field="*{comment}"
               class="form-control mb-4 w-25" placeholder="Review">


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

</div>

</body>
</html>
